<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New User</h2>
    <form th:action="@{/admin/save}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div th:each="role : ${allRoles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="${'role_' + role.id}"
                           th:value="${role.id}" th:field="*{roles}">
                    <label class="form-check-label" th:for="${'role_' + role.id}" th:text="${role.name}"></label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
